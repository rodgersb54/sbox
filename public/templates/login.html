<div class="row">
	<div class="col-md-12">
	<ng-transclude></ng-transclude>
		<form ng-submit="submit()" ng-controller="ExampleController">
			<div class="form-group">
				<label for="username">Username</label>
				<input ng-model="username" class="form-control" type="text" placeholder="Username" id="username">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input ng-model="password" class="form-control" type="password" placeholder="Password" id="password">
			</div>
			<button type="submit" class="btn btn-primary">Login</button>
		</form>

	</div>
</div>
